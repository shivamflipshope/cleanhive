<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>400 Bad Request</title>
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000 !important;
        }
      }
    </style>
    <style>
      .buttonizer-button {
        color: #fff;
        width: 56px;
        height: 56px;
        cursor: pointer;
        margin: 0 auto;
        display: block;
        outline: none !important;
        padding: 0;
        position: relative;
        text-align: center;
        transition: ease-in-out 250ms;
        visibility: visible;
        user-select: none;
        border-radius: 0;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        text-decoration: none;
      }

      .buttonizer-icon {
        top: 50%;
        left: 50%;
        color: #fff;
        z-index: 1;
        position: absolute;
        font-size: 20px;
        transform: translate(-50%, -50%);
        text-align: center;
        transition: all 0.2s ease-out;
      }

      .buttonizer-label {
        top: 50%;
        left: 56px;
        color: #fff;
        margin: 0;
        padding: 0 15px;
        height: 56px; /* same height as button */
        line-height: 56px; /* vertical center text */
        z-index: 1;
        position: absolute;
        font-size: 12px;
        transform: translateY(-50%);
        background: #4e4c4c; /* default background for call */
        text-align: start;
        white-space: nowrap;
        border-radius: 0;
        opacity: 0;
        visibility: hidden;
        transition: all 250ms ease-in-out;
      }

      .buttonizer-button:hover .buttonizer-label {
        opacity: 1;
        visibility: visible;
      }

      .buttonizer-button.phone {
        background-color: #d51616;
      }

      .buttonizer-button.whatsapp {
        background-color: #25d366;
      }

      .buttonizer-button.whatsapp .buttonizer-label {
        background: #25d366; /* whatsapp label same as button */
      }

      .buttonizer-group {
        left: 0;
        bottom: 50%;
        display: flex;
        z-index: 99999;
        position: fixed;
        flex-direction: column-reverse;
        align-items: flex-start;
      }
    </style>
  </head>
  <body
    style="
      color: #444;
      margin: 0;
      font: normal 14px/20px Arial, Helvetica, sans-serif;
      height: 100%;
      background-color: #fff;
    "
  >
    <div style="height: auto; min-height: 100%">
      <div
        style="
          text-align: center;
          width: 800px;
          margin-left: -400px;
          position: absolute;
          top: 30%;
          left: 50%;
        "
      >
        <h1
          style="
            margin: 0;
            font-size: 150px;
            line-height: 150px;
            font-weight: bold;
          "
        >
          400
        </h1>
        <h2 style="margin-top: 20px; font-size: 30px">Bad Request</h2>
        <p>It is not a valid request!</p>
      </div>
    </div>
    <div class="buttonizer-group">
      <a role="button" class="buttonizer-button phone" href="tel:+919220903961">
        <i class="fas fa-phone-alt buttonizer-icon"></i>
        <div class="buttonizer-label">Call Us</div>
      </a>
      <a
        role="button"
        class="buttonizer-button whatsapp"
        href="https://wa.me/919220903961?text=Hi%20CleanHive"
        target="_blank"
      >
        <i class="fab fa-whatsapp buttonizer-icon"></i>
        <div class="buttonizer-label">WhatsApp Us</div>
      </a>
    </div>
  </body>
</html>
